<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Link -->
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>{{ session.name }}'s Page</title>
</head>
<body class="background">
    <div class="container">
        <div class="col-md-6 mx-auto my-5 p-3 fixed-bg card_border rounded" onmouseover="scale(this, 1.1)" onmouseleave="scale(this, 1)">
            <div class="d-flex justify-content-around align-items-center my-2">
                <div class="d-flex align-items-center">
                    <img class="icons mx-2" src="/static/img/gitcat.png" alt="Github logo">
                    <h3>Github License</h3>
                </div>
                <h3>{{ session.location }}</h3>
            </div>
            <div class="d-flex">
                <div class="p-2">
                    <img class="profile_pic card_border rounded-circle" src="{{ session.image }}" alt="{{ session.name }}'s profile picture">
                    <h5 class="text-center my-1">{{ session.login }}</h5>
                    <p class="text-center my-0"><strong>Website:</strong>{{ session.blog }}</p>
                    <p class="text-center my-0"><strong>Twitter:</strong>{{ session.twitter }}</p>
                </div>
                <div class="col-md-6 mx-2 p-2">
                    <h4 class="my-2">{{ session.name }}</h4>
                    <!-- <p class="my-2"><strong>Member since:</strong>{{ session.created_at }}</p> -->
                    <p class="my-2"><strong>Company:</strong>{{ session.company }}</p>
                    <p class="my-2"><strong>Public Repos:</strong>{{ session.repos }}</p>
                    <p class="my-2"><strong>Followers:</strong>{{ session.followers }}</p>
                    <p class="my-2"><strong>Hireable:</strong>{{ session.hireable }}</p>
                    <p class="my-2"><strong>Bio:</strong>{{ session.bio }}</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Javascript Link -->
    <script src="/static/js/script.js"></script>
</body>
</html>
